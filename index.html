
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Form Final - Debug</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/css/intlTelInput.min.css" />
  <style>
    #custom-form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #custom-form input, #custom-form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #custom-form button {
      background-color: #004CFF;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      border-radius: 8px;
    }
    #custom-form button:hover {
      background-color: #003acc;
    }
    .iti {
      width: 100%;
    }
    @media (max-width: 600px) {
      #custom-form {
        padding: 10px;
      }
      #custom-form input, #custom-form select, #custom-form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <form id="custom-form" method="POST" action="https://mkjconsultingltd.activehosted.com/proc.php">
    <input type="hidden" name="u" value="3" />
    <input type="hidden" name="f" value="3" />
    <input type="hidden" name="s" />
    <input type="hidden" name="c" value="0" />
    <input type="hidden" name="m" value="0" />
    <input type="hidden" name="act" value="sub" />
    <input type="hidden" name="v" value="2" />
    <input type="hidden" name="or" value="92dd386f69c89428206c129c41e40473" />
    <input type="text" name="firstname" placeholder="First Name *" required />
    <input type="text" name="lastname" placeholder="Last Name *" required />
    <input type="email" name="email" placeholder="Email Address *" required />
    <input type="tel" id="phone" name="phone" placeholder="Phone Number *" required />
    <select name="field[1]" required>
      <option value="" disabled selected>Career Change Status *</option>
      <option value="In process of career change">In process of career change</option>
      <option value="Thinking of possible career change">Thinking of possible career change</option>
      <option value="Tired of job and not sure what to do">Tired of job and not sure what to do</option>
    </select>
    <select name="field[2]" required>
      <option value="" disabled selected>Biggest Challenge *</option>
      <option value="Can't find the right role">Can't find the right role</option>
      <option value="Can't decide what to do">Can't decide what to do</option>
      <option value="Know what I want to do but don't know how to get there">Know what I want to do but don't know how to get there</option>
    </select>
    <button type="submit">Get Your Free Guide</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/js/intlTelInput.min.js"></script>
  <script>
    window.addEventListener("load", function () {
      setTimeout(initPhoneField, 1000);

      function initPhoneField() {
      const phoneInput = document.querySelector("#phone");
      const iti = window.intlTelInput(phoneInput, {
        separateDialCode: true,
        nationalMode: true,
        initialCountry: "auto",
        geoIpLookup: function(callback) {
          fetch("https://ipapi.co/json")
            .then(res => res.json())
            .then(data => callback(data.country_code))
            .catch(() => callback("GB"));
        },
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/js/utils.js"
      });

      document.querySelector("#custom-form").addEventListener("submit", function (e) {
        const isValid = iti.isValidNumber();
        const number = iti.getNumber();
        const errorCode = iti.getValidationError();

        console.log("Is valid number:", isValid);
        console.log("Formatted number:", number);
        console.log("Validation error code:", errorCode);

        if (!isValid) {
          e.preventDefault();
          alert("Please enter a valid phone number.");
        } else {
          phoneInput.value = number;
          setTimeout(() => {
            window.location.href = "https://www.mkjconsulting.ltd/thankyou-book-a-call-fb";
          }, 300);
        }
            }
    });
  </script>
</body>
</html>
