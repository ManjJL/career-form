<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Career Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/css/intlTelInput.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #004CFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0033cc;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Get Your Free Guide</h2>

  <form id="careerForm">
    <input type="text" name="firstname" placeholder="First Name" required>
    <input type="text" name="lastname" placeholder="Last Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>

    <select name="field[1]" required>
      <option value="">Career Change Status</option>
      <option value="In process of career change">In process of career change</option>
      <option value="Thinking of possible career change">Thinking of possible career change</option>
      <option value="Tired of job and not sure what to do">Tired of job and not sure what to do</option>
    </select>

    <select name="field[2]" required>
      <option value="">Biggest Challenge</option>
      <option value="Can't find the right role">Can't find the right role</option>
      <option value="Can't decide what to do">Can't decide what to do</option>
      <option value="Know what I want to do but don't know how to get there">Know what I want to do but don't know how to get there</option>
    </select>

    <button type="submit">Get My Free Guide</button>
    <div class="error" id="error-msg" style="display:none;"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/js/utils.js"></script>
  <script>
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      separateDialCode: true,
      initialCountry: "auto",
      geoIpLookup: function(callback) {
        fetch("https://ipapi.co/json")
          .then(res => res.json())
          .then(data => callback(data.country_code))
          .catch(() => callback("GB"));
      },
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@25.2.0/build/js/utils.js"
    });

    document.getElementById("careerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const errorMsg = document.getElementById("error-msg");

      if (!iti.isValidNumber()) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Please enter a valid phone number.";
        return;
      }

      errorMsg.style.display = "none";

      // Build form data
      const formData = new FormData(this);
      formData.set("phone", iti.getNumber());

      // Submit to ActiveCampaign
      fetch("https://mkjconsultingltd.activehosted.com/proc.php", {
        method: "POST",
        body: formData
      })
      .then(() => {
        window.location.href = "https://www.mkjconsulting.ltd/thankyou-book-a-call-fb";
      })
      .catch(() => {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Submission failed. Please try again.";
      });
    });
  </script>

</body>
</html>
